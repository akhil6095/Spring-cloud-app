spring:
  application:
    name: eureka
    
server:
  port: 8761
 
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    registerWithEureka: false
    fetchRegistry: false
  server:
    waitTimeInMsWhenSyncEmpty: 0
  healthcheck:
    enabled:true
  lease:
    duration: 5  
      